<!doctype html>
<html>
<head>
    <title>RPS</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="rockPaperScissors.js"></script>  
</head>

    <body>
        <div class="left">
            <h2>Computer Score</h2>
            <p id="scoreComputer"></p>
        </div>
        <div class="right">
            <h2>Player Score</h2>
            <p id="scorePlayer"></p>
        </div>
        <div class="center">
            <p id="roundWinner"></p>
        </div>
        <div class="main">
            <h1>Can you beat the machine,</h1>
            <h1>in a game of rock, paper, scissors?</h1>
            <p>Choose your weapon below</p>
        </div>
        <div class ="buttons">
            <input type="button" id="rock" value="Rock">
            <input type="button" id="scissors" value="Scissors">
            <input type="button" id="paper" value="Paper"> 
        </div>
    </body>
</html>
